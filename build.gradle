plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version "0.0.10"
}

/**
 * Set proper values for the following fields
 */

group = "ucf.assignments"
version = "0.0.1"

application.mainClassName = "$moduleName/ucf.assignments.App"
application.applicationName = rootProject.name

javafx.version = "11.0.2"
javafx.modules = ['javafx.controls', 'javafx.fxml']


sourceSets {
    main {
        output.setResourcesDir(java.outputDir)
    }
    test {
        output.setResourcesDir(java.outputDir)
    }
}

repositories {
    mavenCentral()

}

dependencies {

    implementation 'com.google.code.gson:gson:2.8.7'

    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testCompile "org.junit.jupiter:junit-jupiter-params:5.7.1"

    // javafx ui unit test library
    //testCompile "org.testfx:testfx-core:4.0.16-alpha"
}

tasks.test {
    useJUnitPlatform()
}
